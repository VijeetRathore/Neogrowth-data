<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Inspection Checklist</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: #fff;
      padding: 20px;
      border-radius: 8px;
    }

    h2 {
      text-align: center;
    }

    .question {
      margin-bottom: 20px;
    }

    .remarks {
      margin-top: 10px;
      display: none;
    }

    textarea {
      width: 100%;
      min-height: 70px;
      padding: 8px;
      box-sizing: border-box;
    }

    button {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    button:disabled {
      background: gray;
    }

    .success {
      margin-top: 15px;
      color: green;
      text-align: center;
      display: none;
    }
  </style>
</head>

<body>
<div class="container">
  <h2>Inspection Checklist</h2>

  <form id="checklistForm">

    <!-- Question 1 -->
    <div class="question">
      <strong>1. Is the area clean?</strong><br>
      <label>
        <input type="radio" name="q1" value="Yes" required
               onclick="toggleRemarks('r1', false)"> Yes
      </label>
      <label>
        <input type="radio" name="q1" value="No"
               onclick="toggleRemarks('r1', true)"> No
      </label>

      <div class="remarks" id="r1">
        <textarea name="q1_remarks" placeholder="Enter remarks for Question 1"></textarea>
      </div>
    </div>

    <!-- Question 2 -->
    <div class="question">
      <strong>2. Is equipment working properly?</strong><br>
      <label>
        <input type="radio" name="q2" value="Yes" required
               onclick="toggleRemarks('r2', false)"> Yes
      </label>
      <label>
        <input type="radio" name="q2" value="No"
               onclick="toggleRemarks('r2', true)"> No
      </label>

      <div class="remarks" id="r2">
        <textarea name="q2_remarks" placeholder="Enter remarks for Question 2"></textarea>
      </div>
    </div>

    <!-- Question 3 -->
    <div class="question">
      <strong>3. Is safety signage visible?</strong><br>
      <label>
        <input type="radio" name="q3" value="Yes" required
               onclick="toggleRemarks('r3', false)"> Yes
      </label>
      <label>
        <input type="radio" name="q3" value="No"
               onclick="toggleRemarks('r3', true)"> No
      </label>

      <div class="remarks" id="r3">
        <textarea name="q3_remarks" placeholder="Enter remarks for Question 3"></textarea>
      </div>
    </div>

    <button type="submit">Submit</button>
  </form>

  <div class="success" id="successMsg">
    âœ… Data submitted successfully
  </div>
</div>

<script>
  const SCRIPT_URL =
    "https://script.google.com/macros/s/AKfycbyRzHgu1dG_v_ckqv7lN19Fnq1kECnjINm43ncqfgeeON0WSCG2I4MJ_IMwWj5IkvSP/exec";

  function toggleRemarks(id, show) {
    const div = document.getElementById(id);
    const textarea = div.querySelector("textarea");

    if (show) {
      div.style.display = "block";
      textarea.required = true;
    } else {
      div.style.display = "none";
      textarea.required = false;
      textarea.value = "";
    }
  }

  document.getElementById("checklistForm").addEventListener("submit", function (e) {
    e.preventDefault();

    const form = e.target;
    const formData = new FormData(form);

    fetch(SCRIPT_URL, {
      method: "POST",
      body: new URLSearchParams(formData)
    })
    .then(res => res.text())
    .then(() => {
      document.getElementById("successMsg").style.display = "block";
      form.reset();

      document.querySelectorAll(".remarks").forEach(r => {
        r.style.display = "none";
        r.querySelector("textarea").required = false;
      });
    })
    .catch(() => {
      alert("Submission failed. Please try again.");
    });
  });
</script>

</body>
</html>
