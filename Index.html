<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Daily Branch Checklist</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
    body {
        font-family: Arial, sans-serif;
        background: #f4f6f8;
        padding: 20px;
    }
    h2 {
        text-align: center;
    }
    form {
        background: #fff;
        max-width: 800px;
        margin: auto;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .field {
        margin-bottom: 15px;
    }
    label {
        font-weight: bold;
        display: block;
        margin-bottom: 5px;
    }
    input[type="text"] {
        width: 100%;
        padding: 8px;
        font-size: 14px;
    }
    .options label {
        font-weight: normal;
        margin-right: 15px;
    }
    button {
        background: #007bff;
        color: white;
        border: none;
        padding: 12px 20px;
        font-size: 16px;
        border-radius: 5px;
        cursor: pointer;
    }
    button:hover {
        background: #0056b3;
    }
</style>
</head>

<body>

<h2>Daily Branch Checklist</h2>

<form id="checklistForm">

    <div class="field">
        <label>Branch Name</label>
        <input type="text" name="branchName" required>
    </div>

    <div class="field">
        <label>Name of Person</label>
        <input type="text" name="personName" required>
    </div>

    <input type="hidden" name="submissionDate">

    <!-- Questions -->
    <div class="field">
        <label>1) Branch opened on time?</label>
        <div class="options">
            <label><input type="radio" name="q1" value="Yes" required> Yes</label>
            <label><input type="radio" name="q1" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>2) Water Dispenser working?</label>
        <div class="options">
            <label><input type="radio" name="q2" value="Yes" required> Yes</label>
            <label><input type="radio" name="q2" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>3) Tea / Coffee Machine working?</label>
        <div class="options">
            <label><input type="radio" name="q3" value="Yes" required> Yes</label>
            <label><input type="radio" name="q3" value="No"> No</label>
            <label><input type="radio" name="q3" value="NA"> NA</label>
        </div>
    </div>

    <div class="field">
        <label>4) HK person / Security Guard reported on time?</label>
        <div class="options">
            <label><input type="radio" name="q4" value="Yes" required> Yes</label>
            <label><input type="radio" name="q4" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>5) Biometric machine working?</label>
        <div class="options">
            <label><input type="radio" name="q5" value="Yes" required> Yes</label>
            <label><input type="radio" name="q5" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>6) Biometric door lock working?</label>
        <div class="options">
            <label><input type="radio" name="q6" value="Yes" required> Yes</label>
            <label><input type="radio" name="q6" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>7) CCTV System working?</label>
        <div class="options">
            <label><input type="radio" name="q7" value="Yes" required> Yes</label>
            <label><input type="radio" name="q7" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>8) All AC working?</label>
        <div class="options">
            <label><input type="radio" name="q8" value="Yes" required> Yes</label>
            <label><input type="radio" name="q8" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>9) UPS working?</label>
        <div class="options">
            <label><input type="radio" name="q9" value="Yes" required> Yes</label>
            <label><input type="radio" name="q9" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>10) Any incident happened in branch?</label>
        <div class="options">
            <label><input type="radio" name="q10" value="Yes" required> Yes</label>
            <label><input type="radio" name="q10" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>11) Washroom checklist updated?</label>
        <div class="options">
            <label><input type="radio" name="q11" value="Yes" required> Yes</label>
            <label><input type="radio" name="q11" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>12) Electricity bill submitted to admin?</label>
        <div class="options">
            <label><input type="radio" name="q12" value="Yes" required> Yes</label>
            <label><input type="radio" name="q12" value="No"> No</label>
        </div>
    </div>

    <div class="field">
        <label>13) Leakage / Seepage / Bad smell?</label>
        <div class="options">
            <label><input type="radio" name="q13" value="Yes" required> Yes</label>
            <label><input type="radio" name="q13" value="No"> No</label>
        </div>
    </div>

    <button type="submit">Submit</button>

</form>

<script>
document.getElementById("checklistForm").addEventListener("submit", function(e) {
    e.preventDefault();

    const formData = new FormData(this);
    const data = {};

    // Auto date & time
    data.submissionDate = new Date().toLocaleString();

    formData.forEach((value, key) => {
        data[key] = value;
    });

    console.log("Submitted Data:", data);
    alert("Form submitted successfully!");

    this.reset();
});
</script>

</body>
</html>
